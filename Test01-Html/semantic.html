<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semantic HTML Tags</title>
</head>
<body>
    <header>
        <h1>Navigation Menu</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Contacts</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <article>
            <header>
                <h1>Article Title</h1>
                <p>Article Description</p>
                <section>
                    <h2>Section Title</h2>
                    <p>Section Description</p>
                    <footer>
                        Article Footer
                    </footer>
                </section>
            </header>
        </article>
    </main>
    <aside>
        <section>
            <h2>Aside Title</h2>
            <p>Aside Description</p>
        </section>
    </aside>
    <footer>
        <p>Footer</p>
    </footer>
</body>
</html>
